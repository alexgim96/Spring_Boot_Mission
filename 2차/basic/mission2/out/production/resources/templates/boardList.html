<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>
<body>
<a th:href="@{/board/writePre}">글 작성</a>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>게시판 이름</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.id}"></td>
                <td><a th:text="${board.name}" th:href="@{/board/view/{id}(id=${board.id})}"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
