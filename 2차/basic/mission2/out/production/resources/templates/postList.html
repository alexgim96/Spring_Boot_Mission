<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
<div>
    <form th:action="@{/board/modify/{id}(id=${board.id})}" method="get">
        <button type="submit">수정하기</button>
    </form>
</div>
<div>
    <form th:action="@{/board/delete/{id}(id=${board.id})}" method="get">
        <button type="submit">삭제하기</button>
    </form>
</div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>제목</th>
                <th>글쓴이</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${postList}">
                <div th:if="${post.boardId == board.id}">
                    <td><a th:text="${post.id}" th:href="@{/post/view/{id}(id=${post.id})}"></a></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.author}"></td>
                </div>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/post/writePre/{id}(id=${board.id})}" method="get">
        <button type="submit">글 작성</button>
    </form>
</body>
</html>
