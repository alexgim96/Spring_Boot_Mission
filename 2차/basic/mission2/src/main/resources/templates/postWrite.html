<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 폼</title>
</head>
<body>
<div class="layout">
    <form action="/post/write" method="post">
        <input name="boardId" type="hidden" th:value="${id}">
        <table>
            <tr>
                <td>제목</td>
                <td><input name="title" type="text"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content"></textarea></td>
            </tr>
            <tr>
                <td>글쓴이</td>
                <td><input name="author" type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input name="pwd" type="text"></td>
            </tr>
            <button type="submit">작성</button>
        </table>
    </form>
</div>
</body>
</html>
